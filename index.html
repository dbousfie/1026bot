<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Syllabus Query Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 2rem;
      background-color: #e6d5f0; /* light purple background */
      color: #4F2683; /* Western dark purple for page text */
      position: relative;
      overflow: hidden;
    }

    /* Full-page repeating watermark */
    body::before {
      content: "SYLLABUS & COURSE QUESTIONS ONLY ";
      font-size: 2.5rem;
      color: rgba(79,38,131,0.08); /* faint purple watermark */
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      line-height: 4rem;
      white-space: pre;
      transform: rotate(-30deg);
      z-index: 0;

      /* Repeating effect */
      background: repeating-linear-gradient(
        -30deg,
        rgba(79,38,131,0.08) 0,
        rgba(79,38,131,0.08) 1px,
        transparent 1px,
        transparent 120px
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      pointer-events: none;
      user-select: none;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    textarea {
      font-family: monospace;
      width: 100%;
      max-width: 600px;
      background-color: rgba(255,255,255,0.85);
      color: #000;
      border: 1px solid #ccc;
    }

    #response {
      white-space: pre-wrap;
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      max-width: 600px;
      color: #000;
    }

    button {
      background-color: #4F2683; /* Western purple button */
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #6a3c9b;
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>1026 Syllabus Query Page</h2>
    <form id="queryForm">
      <textarea name="query" id="query" rows="5" cols="60" placeholder="Type your question here..."></textarea><br />
      <button type="submit">Submit</button>
    </form>
    <h3>Response:</h3>
    <p>All responses are anonymously recorded by Qualtrics for feedback and verification</p>
    <pre id="response"></pre>
  </div>

  <script>
    const form = document.getElementById("queryForm");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseBox.textContent = "Loading...";
      const query = document.getElementById("query").value;

      try {
        const res = await fetch("https://1026bot.deno.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });

        const text = await res.text();
        responseBox.textContent = text;
      } catch (err) {
        responseBox.textContent = "Error contacting server.";
      }
    });
  </script>
</body>
</html>
