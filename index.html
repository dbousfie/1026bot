<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Syllabus Query Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 2rem;
      background-color: #e6d5f0; /* light purple */
      color: #ffffff;
      position: relative;
      overflow: hidden;
    }

    /* Full-page repeating watermark */
    body::before {
      content: "SYLLABUS & COURSE QUESTIONS ONLY ";
      font-size: 2.5rem;
      color: rgba(255,255,255,0.15); /* faint white */
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      line-height: 4rem;
      white-space: pre;
      transform: rotate(-30deg);
      z-index: 0;

      /* Repeating effect */
      background: repeating-linear-gradient(
        -30deg,
        rgba(255,255,255,0.15) 0,
        rgba(255,255,255,0.15) 1px,
        transparent 1px,
        transparent 120px
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      pointer-events: none;
      user-select: none;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    textarea {
      font-family: monospace;
      width: 100%;
      max-width: 600px;
      background-color: rgba(255,255,255,0.8);
      color: #000;
      border: 1px solid #ccc;
    }

    #response {
      white-space: pre-wrap;
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      max-width: 600px;
      color: #000;
    }

    button {
      background-color: #4F2683; /* Western purple */
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #6a3c9b;
    }
  </style>
</head>
